plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.7'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.jys.smartbudget'
version = '0.0.1-SNAPSHOT'
description = 'smartbudget for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' 	//@Entity 추가해서 ORM 필요로 추가
	implementation 'mysql:mysql-connector-java:8.0.33' // mysql db와 연결필요로 추가
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3'	//@MapperScan 필요로 추가
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
	implementation 'org.springframework.security:spring-security-crypto:6.1.2'





}

tasks.named('test') {
	useJUnitPlatform()
}
